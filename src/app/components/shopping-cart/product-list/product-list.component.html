    <hr>

  <div class="card-group">


    <div class="row container">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card" style="width: 18rem;" >
          <img class="card-img-top" src="https://fdn.gsmarena.com/imgroot/news/20/09/top-10-us-smartphones-first-week-september/-1200w2/gsmarena_000.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <div *ngIf="product.cart==false">
              <button class="btn btn-primary" (click)="addToCart(product.id)">Add To Cart</button>
            </div>
            <div *ngIf="product.cart==true">
              <button class="btn btn-primary" (click)="addToCart(product.id)">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
