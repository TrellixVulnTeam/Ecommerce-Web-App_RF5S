<app-header></app-header>
<div class="container">
  
    <div class="card mt-5 scron" >
        <div class="card-header text-center">
          Create a account
        </div>
        <div class="card-body">
            <b class="text-dark" >Your Name</b>
            <input type="text" class="form-control" placeholder="Enter First Name" required/>
            <b class="text-dark" >Mobile Number</b>
            <div class="row">
                <div class="col-md-5">
                    <select name="" class="form-control">
                        <option>India +91</option>
                        <option>Russia +92</option>
                        <option>UK +93</option>
                        <option>US +94</option>
                        <option>Canada +95</option>
                      </select>
                </div>
                <div class="col-md-7">
                     <input type="number" class="form-control" placeholder="Enter Mobile Number"/>
                </div>
            </div>
            
            <b class="text-dark" >Email(optional)</b>
            <input type="text" class="form-control" placeholder="Enter Email" required/>
            <b class="text-dark" >Password</b>
            <input type="password" class="form-control" placeholder="Enter password" required/>
            <small style="font-size: 10px;">
                Passwords must be at least 6 characters.</small>
            <button type="submit" class="btn btn-warning btn-lg btn-block" style="height: 50px;">Continue</button>
        </div>  

        <div class="card-footer text-muted">
          <p>Already have an account?&nbsp;<a href="">Sign in</a></p>
            <p>Buying for work? Create a free business account</p>
        </div>
      </div>

</div>
