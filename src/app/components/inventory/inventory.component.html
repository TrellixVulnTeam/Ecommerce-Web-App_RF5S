<app-header></app-header>
<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-primary" (click)="selectProduct(product)">Show Details</button>
                </td>
            </tr>


            <div class="card text-center" *ngIf="selectedProduct">
                <div class="card-header">
                    #{{selectedProduct.id}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{selectedProduct.Name}}</h4>
                    <p class="card-text">{{selectedProduct.description}}</p>
                </div>
            </div>

       </tbody>
    </table>
</div>
